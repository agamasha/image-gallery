<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <link rel = "shortcut icon" href = "./img/photo-svgrepo-com.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;500&display=swap" rel="stylesheet">
    <script defer src = "index.js"></script>
    <title>Image Gallery</title>
</head>
<body>
    <header>
        <div class = "header-wrapper">
            <div class = "logo-and-text">
                <img class = "logo" alt = "logo" src = "./img/photo-svgrepo-com (1).svg">
                <div class = "header-text">Image Gallery</div>
            </div>
            <div class = "search">
                <form class = "search-form">
                    <input type = "text" name = "search" id = "search" class = "form-input" placeholder = "search anything" autofocus = "autofocus" autocomplete = "off">
                    <input type = "image" class = "form-button" src = "./img/magnifier-left-svgrepo-com.svg">
                    <img class = "form-cross" src = "./img/cross-svgrepo-com.svg">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class = "pic-container"></div>
    </main>
    <footer>
        <div class = "footer-wrapper">
            <div class = "footer-text"><a href = "https://github.com/agamasha">Agalakova Maria</a></div>
            <div class = "footer-text">2023</div>
            <a href = "https://rs.school/js-stage0/"><img class = "footer-pic" src = "./img/rs_school_js.svg"></a>
        </div>
    </footer>
</body>
</html>
